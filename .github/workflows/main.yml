name: 'Rebol-AGG CI'
on:
  # Triggers the workflow on push or pull request events but only for the master branch
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Siskin Builder
      uses: oldes/install-siskin@v0.21.0

    - name: Build 32bit Rebol/AGG extension
      run: ./siskin Rebol-AGG.nest -o ./agg-windows-x86.rebx --msvc agg-windows-x86

    - name: Build 64bit Rebol/AGG extension
      run: ./siskin Rebol-AGG.nest -o ./agg-windows-x64.rebx --msvc agg-windows-x64

    - name: Minimal Rebol/AGG extension test
      run:  ./siskin --script ci-test.r3

    - uses: actions/upload-artifact@v4
      with:
        name: Rebol-AGG-Windows-CI-${{github.run_id}}
        path: ./*.rebx

  linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Siskin Builder
      uses: oldes/install-siskin@v0.21.0

    - name: Build 64bit Rebol/AGG extension
      run: ./siskin Rebol-AGG.nest -o ./agg-linux-x64.rebx --gzip agg-linux-x64

    - name: Minimal Rebol/AGG extension test
      run:  ./siskin --script ci-test.r3

    - uses: actions/upload-artifact@v4
      with:
        name: Rebol-AGG-Linux-CI-${{github.run_id}}
        path: ./*.gz

  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Siskin Builder
      uses: oldes/install-siskin@v0.21.0

    - name: Build 64bit Rebol/AGG extension
      run: ./siskin Rebol-AGG.nest -o ./agg-macos-x64.rebx --gzip agg-macos-x64

    - name: Minimal Rebol/AGG extension test
      run:  ./siskin ci-test.r3

    - uses: actions/upload-artifact@v4
      with:
        name: Rebol-AGG-macOS-CI-${{github.run_id}}
        path: ./*.gz

